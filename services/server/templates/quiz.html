{% extends "base.html" %}

{% block content %}
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='start.style.css') }}">
</head>
  <div class="app">
          <h3 class="title">Вопросы:</h3>
            <form action="{{ url_for('website.quiz') }}" method="post">
              {% for question in questions %}
                  <label class="cente">{{ question.question }}</label>
                    <div class="select">
                      <select name="{{ question.id }}">
                        {% for answer in question.answers.split(", ") %}
                        <option>{{ answer }}</option>
                        {% endfor %}
                      </select>
                    </div>
            {% endfor %}
                    <button id="next" type="submit">Отправить</button>
          </form>
  </div>

{% endblock %}
