{% extends "base.html" %}

{% block content %}

<div class="container"><p class="mt-5 mb-5"> </p></div>

<div class="container">
  <nav class="level">
    <div class="level-item has-text-centered">

      <div class="container">
        <div class="block">
          <h3 class="title">Вопросы:</h3>
        </div>
        <form action="{{ url_for('website.quiz') }}" method="post">
          {% for question in questions %}
          <div class="block">
            <div class="field">
              <label class="label">{{ question.question }}</label>
              
              <div class="control">
                <div class="select">
                  <select name="{{ question.id }}">
                    {% for answer in question.answers.split(", ") %}
                    <option>{{ answer }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

            </div>
          </div>
          {% endfor %}

          <div class="block">
            <div class="field">
              <div class="control">
                  <button class="button is-link" type="submit">Отправить</button>
              </div>
            </div>
          </div>
        </form>

    </div>
  </nav>
</div>

{% endblock %}
